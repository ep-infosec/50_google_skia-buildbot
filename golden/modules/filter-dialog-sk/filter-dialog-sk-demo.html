<!DOCTYPE html>
<html>
  <head>
    <title>filter-dialog-sk</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="body-sk">
    <!-- A filter-dialog-sk element will be inserted here dynamically. -->
    <p><button id="show-dialog">Show dialog</button></p>

    <h2>Values</h2>
    <ul>
      <li>
        <strong>Diff Config:</strong> <span class="diff-config">None</span>
      </li>
      <li>
        <strong>Min RGBA Delta:</strong>
        <span class="min-rgba-delta">None</span>
      </li>
      <li>
        <strong>Max RGBA Delta:</strong>
        <span class="max-rgba-delta">None</span>
      </li>
      <li><strong>Sort order:</strong> <span class="sort-order">None</span></li>
      <li>
        <strong>Must have a reference image:</strong>
        <span class="must-have-ref-img">None</span>
      </li>
    </ul>

    <p><button id="reset-values">Reset values</button></p>
  </body>
</html>
