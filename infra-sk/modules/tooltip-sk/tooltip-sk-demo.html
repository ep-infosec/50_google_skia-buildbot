<!DOCTYPE html>
<html>
  <head>
    <title>tooltip-sk</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="body-sk darkmode">
    <h1>tooltip-sk</h1>
    <input id="testctrl" value="Hover over this element to see the tooltip" />

  </body>
</html>
