<!DOCTYPE html>
<html>
  <head>
    <title>query-sk</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="body-sk">
    <h1>query-sk</h1>
    <query-sk></query-sk>
    <div class="body-sk">
      <query-sk></query-sk>
    </div>
    <div class="body-sk darkmode">
      <query-sk></query-sk>
    </div>
    <h2>With filtering</h2>
    <div class="body-sk darkmode">
      <query-sk id="activeFilter"></query-sk>
    </div>
    <h2>With only values</h2>
    <div class="body-sk darkmode">
      <query-sk id="valuesOnly" values_only hide_regex hide_invert></query-sk>
    </div>
    <h2>Actions</h2>
    <div>
      <button id="swap">Swap Paramset</button>
    </div>
    <h2>Events</h2>
    <pre id="events"></pre>
  </body>
</html>
